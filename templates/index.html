<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Houdaction - House Price Prediction</title>
    <style>
        body {
            height: 100vh;
        }

        .banner {
            height: 100vh;
            background: linear-gradient(rgba(129, 138, 218, 0.8), rgba(212, 143, 143, 0.8));
            /* background-repeat: no-repeat; */
        }

        .form-control {
            background: #F2F2F2;
            border-radius: 0px;
            border: none;
        }
    </style>
</head>

<body>
    <div class="banner">
        <div class="container p-5">
            <div class="card mx-3 mt-n5 shadow-lg" style="border-radius:0px; border:none; opacity: 0.8;">
                <div class="card-body p-5">
                    <h4 class="card-title mb-3 text-dark text-uppercase" style="font-weight:700">House Price Prediction
                    </h4>

                    <div>
                        <div class="row">
                            <div class="col-4">
                                <select class="form-select" id="city"
                                    style="height: 60px; background: #F2F2F2; border: none;">
                                    <option selected>City</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>

                            <div class="col-4">
                                <select class="form-select" id="under-construction"
                                    style="height: 60px; background: #F2F2F2; border: none;">
                                    <option selected>Under Construction</option>
                                    <option value="1">Yes</option>
                                    <option value="2">No</option>
                                </select>
                            </div>

                            <div class="col-4">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="bhk" placeholder="2">
                                    <label for="under-construction">BHK</label>
                                    <div id="bhk-alert"></div>
                                </div>
                            </div>

                            <div class="col-4">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="area" placeholder="1200">
                                    <label for="area">Area in Squre Foot</label>
                                </div>
                                <div id="area-alert"></div>
                            </div>

                            <div class="col-4">
                                <select class="form-select" id="rtm"
                                    style="height: 60px; background: #F2F2F2; border: none;">
                                    <option selected>Ready to Move</option>
                                    <option value="1">Yes</option>
                                    <option value="2">No</option>
                                </select>
                            </div>

                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary mt-4" onclick="getPredictedPrice(event)"
                                style="border-radius:0px">Submit</button>
                        </div>
                    </div>



                    <h5 id="predicted-price" class="text-center mt-5"></h5>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', path='script.js') }}"></script>


</body>

</html>
